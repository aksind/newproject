{% extends 'base.html' %}
{% block content %}
{% load static %}
<style>
.buadd{
  background-color: white;
  border: 2px solid rgb(15, 181, 15);
  padding: 8px 10px;
  margin-bottom: 10px;
  border-radius: 4px;
  color: rgb(15, 181, 15);
}
.buadd:hover{
    background-color: rgb(15, 181, 15);
    color: white;
    transition: 0.5s;
}

.edi{
    background-color: white;
  border: 2px solid rgb(89, 212, 188);
  padding: 8px 10px;
  margin-bottom: 10px;
  border-radius: 4px;
  color: rgb(89, 212, 188);
}
.edi:hover{
    background-color: rgb(89, 212, 188);
    color: white;
    transition: 0.5s;
}
.dele{
  background-color: white;
  border: 2px solid red;
  padding: 8px 10px;
  margin-bottom: 10px;
  border-radius: 4px;
  color: red;
}
.dele:hover
{
    background-color: red;
    color: white;
    transition: 0.5s;
}
.tabl{
    align-content: center;
    border: 2px solid rgb(15, 181, 15);
    border-radius: 10px;
    padding: 5px;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 20px;
}
.tabl th{
    border: 2px solid rgb(15, 181, 15);
    padding: 10px;
    border-radius: 4px;
}
.tabl td{
    border: 2px solid rgb(15, 181, 15);
    padding: 10px;
    border-radius: 4px;
}
</style>
<!-- <link href="{% static 'css/style.css' %}" rel="stylesheet"> -->
<h1 style="text-align: center;">ADD STUDENT</h1>
<form action="" method="POST" style="text-align: center;">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Add" class="buadd">
</form>
<h1 style="text-align: center;">SHOW</h1>
{% if stu %}

<table class="tabl">
    <tbody>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for st in stu %}
        <tr>
            <td>{{st.name}}</td>
            <td>{{st.email}}</td>
            <td><form method="POST" action="{% url 'edit' st.id %}">
                {% csrf_token %}
                <input type="submit" value="EDIT" class="edi">
            </form></td>
            <td><form method="POST" action="{% url 'delete' st.id %}">
                {% csrf_token %}
                <input type="submit" value="DELETE" class="dele">
            </form></td>
        </tr>
    </tbody>
    {% endfor %}
</table>

{% endif %}
{% endblock %}
